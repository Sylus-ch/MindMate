<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <header class="app-header">
            <h1 class="logo">MindMate</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="calendar.html">心情日记</a></li>
                    <li><a href="chat.html">智能助手</a></li>
                    <li><a href="whitenoise.html" id="whiteNoise">白噪声</a></li>
                    <li style="position:relative;">
