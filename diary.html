<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情日记 - MindMate</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="logo">MindMate</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" id="logout">返回首页</a></li>
                </ul>
            </nav>
        </header>

        <main class="diary-container">
            <h1>写心情日记</h1>
            <div class="mood-selector">
                <label>今天的心情</label>
                <div class="mood-options">
                    <button data-mood="happy">
                        <img src="assets/images/happy.png" alt="开心" class="mood-icon">
                        <span>开心</span>
                    </button>
                    <button data-mood="neutral">
                        <img src="assets/images/neutral.png" alt="一般" class="mood-icon">
                        <span>一般</span>
                    </button>
                    <button data-mood="sad">
                        <img src="assets/images/sad.png" alt="难过" class="mood-icon">
                        <span>难过</span>
                    </button>
                    <button data-mood="angry">
                        <img src="assets/images/angry.png" alt="生气" class="mood-icon">
                        <span>生气</span>
                    </button>
                    <button data-mood="anxious">
                        <img src="assets/images/anxious.png" alt="焦虑" class="mood-icon">
                        <span>焦虑</span>
                    </button>
                </div>
            </div>
            
            <form id="diaryForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="diaryTitle">标题</label>
                    <input type="text" id="diaryTitle" name="title" placeholder="给这一天的心情写个标题吧">
                </div>
                <div class="form-group">
                    <label for="diaryContent">内容</label>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <textarea id="diaryContent" name="content" rows="8" placeholder="记录下今天的心情和感想..."></textarea>
                        <button type="button" id="voiceInputBtn" title="语音输入" style="height:40px;">🎤</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="diaryImages">上传图片 (最多3张)</label>
                    <input type="file" id="diaryImages" name="images" multiple accept="image/*" max="3">
                    <div id="imagePreview" class="image-preview-container"></div>
                </div>
                <div class="form-group">
                    <label for="language">语言</label>
                    <select id="language" name="language">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="fr">Français</option>
                        <option value="es">Español</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">保存</button>
                    <a href="calendar.html" class="btn btn-secondary">取消</a>
                </div>
            </form>
            
            <div class="back-to-calendar">
                <a href="calendar.html">返回日历</a>
            </div>
        </main>
    </div>

    <script src="assets/js/diary.js"></script>
</body>
</html>
