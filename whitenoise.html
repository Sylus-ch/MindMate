<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白噪音 - MindMate</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="logo">MindMate</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" id="logout">返回首页</a></li>
                </ul>
            </nav>
        </header>

        <main class="whitenoise-container">
            <h1>白噪声</h1>
            <p class="subtitle">选择一种声音帮助你放松和集中注意力</p>
            
            <div class="sound-grid">
                <div class="sound-card" data-sound="rain">
                    <div class="sound-icon">🌧️</div>
                    <h3>春日细雨</h3>
                    <button class="play-btn">播放</button>
                </div>
                
                <div class="sound-card" data-sound="waves">
                    <div class="sound-icon">🌊</div>
                    <h3>海岸涟漪</h3>
                    <button class="play-btn">播放</button>
                </div>
                
                <div class="sound-card" data-sound="forest">
                    <div class="sound-icon">🌲</div>
                    <h3>深林晨露</h3>
                    <button class="play-btn">播放</button>
                </div>
                
                <div class="sound-card" data-sound="wind">
                    <div class="sound-icon">🍃</div>
                    <h3>轻风繁语</h3>
                    <button class="play-btn">播放</button>
                </div>
                
                <div class="sound-card" data-sound="fire">
                    <div class="sound-icon">🔥</div>
                    <h3>暖暖篝火</h3>
                    <button class="play-btn">播放</button>
                </div>
                
                <div class="sound-card" data-sound="coffee">
                    <div class="sound-icon">☕</div>
                    <h3>咖啡馆</h3>
                    <button class="play-btn">播放</button>
                </div>
                
                <div class="sound-card" data-sound="city">
                    <div class="sound-icon">🏙️</div>
                    <h3>都市夜语</h3>
                    <button class="play-btn">播放</button>
                </div>
                
                <div class="sound-card" data-sound="cat">
                    <div class="sound-icon">🌼</div>
                    <h3>稻花香</h3>
                    <button class="play-btn">播放</button>
                </div>
            </div>
            
            <div class="player-controls">
                <audio id="audioPlayer"></audio>
                <div class="volume-control">
                    <label for="volume">音量:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="timer">
                    <label for="duration">定时关闭 (分钟):</label>
                    <select id="duration">
                        <option value="0">不关闭</option>
                        <option value="5">5分钟</option>
                        <option value="10">10分钟</option>
                        <option value="15">15分钟</option>
                        <option value="30">30分钟</option>
                        <option value="60">60分钟</option>
                    </select>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/whitenoise.js"></script>
    
</body>
</html>
